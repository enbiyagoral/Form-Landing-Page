<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Lorem, ipsum dolor.</h1>
    <p id="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore, maiores!</p>
    <form action="#" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="" id="name" required placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email "id="email-label">Email</label>
            <input type="email" name="" id="email" required placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="number"id="number-label"> Age(optional)</label>
            <input type="number" name="" id="number" placeholder="Age" min="10" max="99">
        </div>

        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <label for="dropdown"></label>
            <select name="" id="dropdown">
                <option value disabled>Select current role</option>
                <option value>Student</option>
                <option value>Full Time Job </option>
                <option value>Full Time Learner </option>
                <option value>Prefet not to say</option>
                <option value>Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>What would you like to see improved?</p>
            <label for="dropdown"></label>
            <select name="" id="dropdown">
                <option value disabled>Select current role</option>
                <option value>Student</option>
                <option value>Full Time Job </option>
                <option value>Full Time Learner </option>
                <option value>Prefet not to say</option>
                <option value>Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend? <span>(Check all that apply)</span></p>
            <label for="">
                <input type="checkbox" name="" id="" value="frontend"> Front-end Projects
            </label>
            <label for="">
                <input type="checkbox" name="" id="" value="backend"> Back-end Projects
            </label>
            <label for="">
                <input type="checkbox" name="" id="" value="Data Visualization"> Data Visualization
            </label>
            <label for="">
                <input type="checkbox" name="" id="" value="Challenges"> Challenges
            </label>
            <label for="">
                <input type="checkbox" name="" id="" value="Open Source"> Open Source Community
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
            <button id="submit">Submit</button>
        </div>
        
 





    </form>
</body>
</html>
